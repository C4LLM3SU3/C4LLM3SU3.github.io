<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up - Fictional Storefront</title>
    <style>
        /* Ensure the whole page takes up the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
        }
        /* Flexbox layout for body to push footer to the bottom */
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .header-title {
            color: #4CAF50;
            font-size: 2.5rem;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- Header Area -->
    <header class="bg-light py-4 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="ecogroove logo.png" alt="Company Logo" class="me-3" style="width: 100px; height: 100px;">
            <h1 class="header-title">EcoGroove</h1>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="container my-5 content">
        <div class="text-center mb-4">
            <h2>Create Your Account</h2>
            <p class="lead">Sign up to enjoy the best eco-friendly products!</p>
        </div>

        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Footer Area -->
    <footer class="footer text-center">
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="terms-of-use.html" class="text-white">Terms of Use</a></li>
                <li class="list-inline-item"><a href="cookie-privacy-policy.html" class="text-white">Privacy Policy</a></li>
                <li class="list-inline-item">&copy; 2024 Fictional Storefront</li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
